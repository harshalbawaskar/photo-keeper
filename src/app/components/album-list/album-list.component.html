<div class="align-center">
    <button [disabled]="this.selectedAlbums.length === 0 || this.selectedAlbums.length > 2" (click)="showPhotos()">Show Photos</button>
    <div class="table-header">
        <div>
            Select
        </div>
        <div>
            Album Description
        </div>
    </div>
    <app-album [album]="album" (onAlbumSelect)="onAlbumSelect($event)" *ngFor="let album of albumList" ></app-album>
</div>
